<div *ngIf="isLoaded" class="container">
    <div *ngIf="message" class="alert alert-success">
      {{message}}
    </div>
    <h2>You are going to delete this Book {{currentBook.name}}</h2>
      <h6><b>Author:</b> {{currentBook.author}}</h6>
      <h6><b>Title:</b> {{currentBook.name}}</h6>
      <h6><b>Pages:</b> {{currentBook.pages}}</h6>
      <h6><b>Genre:</b> {{currentBook.genre}}</h6>
      
      <h4>Are you sure you want to delete this book?</h4>
  
      <button class="btn btn-primary" (click)="returnToList()"> Cancel</button>
      <button class="btn btn-danger" (click)="deleteBook()"> Delete current Book</button>
    </div>
