<div class="container" *ngIf="isLoaded">
  <h2 *ngIf="currentGenre.id">Edit Genre</h2>
  <h2 *ngIf="!currentGenre.id">Create Genre</h2>
  <form [formGroup]="genreForm" (ngSubmit)="onSubmit(genreForm)">
    <div *ngIf="message" class="alert alert-success">
      {{message}}
    </div>
    <div *ngIf="messageWarning" class="alert alert-warning">
        {{messageWarning}}
      </div>
    <div class="form-group">    
      <label for="genre">Name of Genre</label>
      <input id="name" type="text" class="form-control" formControlName="name">
      <div *ngIf="checkError('name', 'required')" class="alert alert-danger">
        Genre required
      </div>
      <div *ngIf="genreForm.get('name').hasError('pattern') && 
      genreForm.get('name').touched" class="alert alert-danger">
        This genre is incorrect
      </div>
      <div *ngIf="genreForm.get('name').hasError('minlength') && 
      genreForm.get('name').touched" class="alert alert-danger">
        Min length is 2 letters
      </div>
      <div *ngIf="genreForm.get('name').hasError('maxlength') && 
      genreForm.get('name').touched" class="alert alert-danger">
        Max length is 15 letters
      </div>
    </div>

    <input type="button" class="btn btn-warning" (click)="returnToList()" value="Cancel">
    <input type="submit" class="btn btn-success" value="Save" [disabled]="genreForm.invalid">

  </form>
</div>
